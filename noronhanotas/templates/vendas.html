{% extends "base.html" %}

{% block conteudo %}

<div>
    <h2>Nova Nota</h2>
    <div class="container-fluid mb-3 col p-5 m-3">
      <h3>{{pessoa.nome}} </h3>
      <form action="{% url 'salvarnota' pessoa.id %}" method="POST">
       {% csrf_token %}
       <div class="form-floating mb-3" >

            id = "{{pessoa.id}}"
           <div class="form-floating mb-3">
               <input type="text" class="form-control" id="name" name = 'nome' value="{{pessoa.nome}}" disabled >
               <label for="floatingInput">Nome</label>
           </div> 
           <div class="form-floating mb-3">
               <input type="date" class="form-control" id="endereco" name = 'data' value ="02/06/2024">
               <label for="floatingInput">Data</label>
           </div>
           <div class="form-floating mb-3">
               <input type="float" class="form-control" id="endereco" name = 'valor' value="100" >
               <label for="floatingInput">Valor</label>
           </div>
           <div class="form-floating mb-3">
               <input type="checkbox" class="form-control" id="endereco" name = 'paga' value=False >
               <label>Paga</label>
           </div>

           <button type="submit" class="btn btn-primary"> Salvar</button>

       </form> 
   </div>
   
{% endblock %}
